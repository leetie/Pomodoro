<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="clock.png">
  <audio id="ding" src="361564__matthewwong__ding-dong.wav"></audio>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="timer">
        <p id="timerType">Timer</p>
        <p id="display">25:00</p><br>
      </div>
      <div class="dropdown">
        <button class="dropbutton">Time-Select</button>
        <div class="dropdownContent">
          <button class="selectButton">5:00</button>
          <button class="selectButton">10:00</button>
          <button class="selectButton">25:00</button>
        </div>
      </div>
      <p>Break</p>
      <p id="breakTimer">05:00</p>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
